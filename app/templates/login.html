<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>University of Arkansas at Little Rock Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --maroon: #6e2639;          /* Primary Maroon */
      --hover-maroon: #98344f;    /* Light Maroon Hover */
      --silver: #a7a9ac;          /* Primary Silver */
      --dark-grey: #333333;       /* Dark Grey */
    }

    /* Fullscreen Overlay */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      display: none; /* Initially hidden */
    }

    /* Loading Spinner */
    .spinner {
      border: 8px solid #f3f3f3;
      border-top: 8px solid var(--maroon);
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <!-- Loading Animation -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="spinner"></div>
  </div>

  <!-- Login Container -->
  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-2xl">
    <!-- Header -->
    <h2 class="text-3xl font-bold text-center" style="color: var(--maroon);">
      Customer Authentication
    </h2>
    <p class="text-center text-gray-600 mb-8">
      If you are a student or staff member at University of Arkansas at Little Rock, please log in using "SSO Login" below to access your account.
    </p>

    <!-- SSO Login Section -->
    <div class="flex justify-center mb-8">
      <button 
        id="ssoLoginButton"
        class="bg-[var(--maroon)] text-white font-medium px-8 py-3 rounded hover:bg-[var(--hover-maroon)] transition">
        SSO Login
      </button>
    </div>

    <!-- Divider -->
    <div class="flex items-center justify-center my-6">
      <span class="bg-gray-300 h-px flex-grow"></span>
      <span class="px-3 text-gray-500 text-sm uppercase">Or</span>
      <span class="bg-gray-300 h-px flex-grow"></span>
    </div>

    <!-- Guest Login Section -->
<!-- Guest Login Section -->
<p class="text-center text-gray-600 mb-4">
  If you are not affiliated with University of Arkansas at Little Rock, click "Guest Login" to create a guest account.
</p>
<div class="flex justify-center">
  <button 
    id="guestLoginButton" 
    class="bg-gray-600 text-white font-medium px-8 py-3 rounded hover:bg-gray-700 transition">
    Guest Login
  </button>
</div>
<a href="{{ url_for('index') }}" class="text-center block text-gray-600 mt-4">Home</a>

<script>
  document.getElementById('guestLoginButton').addEventListener('click', function() {
    alert("The Guest Login feature is currently unavailable. Please contact the administration for assistance in obtaining a guest permit.");
  });
</script>

  <!-- JavaScript -->
  <script>
    document.getElementById('ssoLoginButton').addEventListener('click', function() {
      // Show loading overlay
      document.getElementById('loadingOverlay').style.display = 'flex';

      // Wait for 3 seconds before redirecting
      setTimeout(function() {
        window.location.href = "{{ url_for('sso_login') }}";
      }, 3000);
    });
  </script>

</body>
</html>
