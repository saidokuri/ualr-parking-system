<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --maroon: #6e2639;          /* Primary Maroon */
            --hover-maroon: #98344f;    /* Light Maroon Hover */
            --silver: #a7a9ac;          /* Primary Silver */
            --dark-grey: #333333;       /* Dark Grey */
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <!-- Registration Container -->
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
        <h2 class="text-2xl font-bold text-center mb-6" style="color: var(--maroon);">
            Admin Registration
        </h2>

        <!-- Registration Form -->
        <form action="/admin_register" method="post">
            <!-- Username -->
            <div class="mb-4">
                <label for="user_name" class="block text-gray-700 font-medium">User Name</label>
                <input 
                    type="text" 
                    id="user_name" 
                    name="user_name" 
                    class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-[var(--maroon)]"
                    placeholder="Enter your username" 
                    required
                />
            </div>

            <!-- Email -->
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-medium">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-[var(--maroon)]"
                    placeholder="Enter your email" 
                    required
                />
            </div>

            <!-- Password -->
            <div class="mb-4">
                <label for="password" class="block text-gray-700 font-medium">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-[var(--maroon)]"
                    placeholder="Enter your password" 
                    required
                />
            </div>

            <!-- Confirm Password -->
            <div class="mb-6">
                <label for="confirm_password" class="block text-gray-700 font-medium">Confirm Password</label>
                <input 
                    type="password" 
                    id="confirm_password" 
                    name="confirm_password" 
                    class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-[var(--maroon)]"
                    placeholder="Confirm your password" 
                    required
                />
            </div>

            <!-- Register Button -->
            <button 
                type="submit" 
                class="w-full bg-[var(--maroon)] text-white py-2 rounded hover:bg-[var(--hover-maroon)] transition">
                Register
            </button>

            <!-- Back/Home Links -->
            <div class="mt-6 flex justify-between items-center">
                <a href="/" class="text-blue-600 hover:underline">Return to Home</a>
                <a href="javascript:history.back()" 
                    class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700 transition">
                    Back
                </a>
            </div>
        </form>
    </div>

</body>
</html>
